<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/image-product-mobile.jpg" alt="product image" class="show-mobile">
      <img src="images/image-product-desktop.jpg" alt="product image" class="show-desktop">
      <div class="information">
        <h3>PERFUME</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voloptuos interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>

        <a href="#"><img src="images/icon-cart.svg"> <span>Add to Cart</span></a>
      </div>
    </div>
  </div>
</body>
</html>
